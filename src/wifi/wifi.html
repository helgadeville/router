<template>
    <section class="">
        <div class="halign">
            <h2>${heading}</h2>
        </div>
        <div repeat.for="wifi of wifis">
		    <form role="form" submit.delegate="submit()">
		        <div class="form-group">
		            <label><input type="checkbox" checked.bind="wifi.device.enabled" />&nbsp;Wireless Access Point Enabled</label>
		        </div>
		        <div class="form-group">
		            <label for="oldSsid${wifi.name}">Current SSID name</label>
		            <input type="text" value.bind="wifi.ssid" class="form-control" id="oldSsid${wifi.name}" disabled="disabled" />
		        </div>
		        <div class="form-group">
		            <label for="newSsid${wifi.name}">New SSID name</label>
		            <input type="text" value.bind="wifi.newSsid" class="form-control" id="newSsid${wifi.name}"/>
		        </div>
		        <div class="form-group">
		            <label><input type="checkbox" checked.bind="wifi.showPass" />&nbsp;Show Current Password</label>
		        </div>
		        <div class="form-group" if.bind="wifi.showPass">
		            <label for="oldPassword${wifi.name}">Current Password</label>
		            <input type="text" value.bind="wifi.key" class="form-control" id="oldPassword${wifi.name}" disabled="disabled" />
		        </div>
		        <div class="form-group">
		            <label for="newPassword${wifi.name}">New Password</label>
		            <input type="text" value.bind="wifi.newKey" class="form-control" id="newPassword${wifi.name}" />
		            <ul>
		                <li><span><small>WPA/WPA2 is the only allowed mode of operation</small></span></li>
		                <li><span><small>password is minimum 8 characters</small></span></li>
		            <ul>
		        </div>
		        <div class="halign">
		            <button type="submit" class="btn btn-danger" 
		                    disabled.bind="!wifi.newSsid || !wifi.newKey || wifi.newKey.length < 8">SAVE SETTINGS</button>
		        </div>
		    </form>
	   </div>
    </section>
</template>
