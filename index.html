<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <link rel="shortcut icon" href="favicon.ico" />
        <meta charset="utf-8">
        <title>AuRoutelia</title>
        <!--The FontAwesome version is locked at 4.6.3 in the package.json file to keep this from breaking.-->
        <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/dialog.css">
        <link rel="stylesheet" href="styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="overlay-main" class="overlay">
            <div class="overlay-box">
                <div class="overlay-box-content">
                    <div class="overlay-box-content-inside">
                        <div>
                            <span>PLEASE WAIT</span>
                        </div>
                        <div id="overlay-progress" class="overlay-progress noshow">
                            <div id="overlay-bar" class="overlay-bar"></div>
                        </div>
                        <div>
                            <span id="overlay-message"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div aurelia-app="main">
            <script src="jspm_packages/system.js"></script>
            <script src="config.js"></script>
            <script>
                System.import('aurelia-bootstrapper');
            </script>
        </div>
    </body>
</html>
