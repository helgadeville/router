<template>
  <section class="">
    <div class="halign">
        <h2>${heading}</h2>
    </div>
    <form role="form" submit.delegate="submit()">
        <div class="form-group">
            <label for="oldUser">Old user name</label>
            <input type="text" value.bind="oldUser" class="form-control" id="oldUser" disabled="disabled">
        </div>
        <div class="form-group">
            <label for="newUser">New user name</label>
            <input type="text" value.bind="newUser" class="form-control" id="newUser" placeholder="new user name">
        </div>
        <div class="form-group">
            <label for="oldPassword">Old password</label>
            <input type="password" value.bind="oldPassword" class="form-control" id="oldPassword" placeholder="old password">
        </div>
        <div class="form-group">
            <label for="newPassword">New password</label>
            <input type="password" value.bind="newPassword" class="form-control" id="newPassword" placeholder="new password">
            <span><small>* new password must not be empty and must not be the same as old password</small></span>
        </div>
        <div class="form-group">
            <label for="newPassword2">Retype new password</label>
            <input type="password" value.bind="newPassword2" class="form-control" id="newPassword2" placeholder="retype new password">
        </div>
        <div class="halign">
            <button type="submit" class="btn btn-danger" disabled.bind="!oldPassword || !newPassword || !newPassword2 || newPassword !== newPassword2 || newPassword === oldPassword">CHANGE PASSWORD</button>
        </div>
    </form>
  </section>
</template>
