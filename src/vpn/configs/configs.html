<template>
    <div>
        <span>${heading}</span><br/>
        <form role="form">
            <div class="div-border" if.bind="configs.length > 0">
                <table class="width100">
                    <tr repeat.for="config of configs" class="mini-border width100">
                        <td class="margin5">
                            <div>
                                <a name="${config}" click.delegate="download($event)">${config}</a>
                            </div>
                        </td>
                        <td class="fright margin5">
                            <div>
                                <button class="btn btn-default" name="${config}" click.delegate="download($event)">DOWNLOAD</button>
                                <button class="btn btn-success" name="${config}" click.delegate="restore($event)">RESTORE</button>
                                <button class="btn btn-danger" name="${config}" click.delegate="remove($event)">REMOVE</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="div-border">
                <div>
                    <label for="uploadFile">Select OVPN File for Upload:</label>
                    <input type="file" files.bind="uploadFiles" class="form-control" id="uploadFile" accept=".ovpn" multiple/>
                </div>
                <div>
                    <label for="uploadCert">Select Server Certificate File for Upload (optional):</label>
                    <input type="file" class="form-control" id="uploadCert" accept=".crt"/>
                </div>
                <div>
                    <label for="clientCert">Select Client Certificate File for Upload (optional):</label>
                    <input type="file" class="form-control" id="clientCert" accept=".crt" />
                </div>
                <div>
                    <label for="clientKey">Select Client Key File for Upload (optional):</label>
                    <input type="file" class="form-control" id="clientKey" accept=".key" />
                </div>
                <div>
                    <label for="tlsAuth">Select TLS Key File for Upload (optional):</label>
                    <input type="file" class="form-control" id="tlsAuth"  accept=".key" />
                </div><br/>
                <div class="halign">
                    <button class="btn btn-primary" disabled.bind="!uploadFiles" click.delegate="upload()">UPLOAD ONLY</button>
                    <button class="btn btn-success" disabled.bind="!uploadFiles || uploadFiles.length > 1" click.delegate="upload(true)">UPLOAD & SET</button>
                </div>
            </div>
        </form>
    </div>
</template>
