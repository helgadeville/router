<template>
    <ai-dialog class="modal-container">
        <ai-dialog-body>
            <div class="modal-message">
                <div>
                    <table>
                        <tr>
                            <td>
                                <i class="${iconClass} modal-icon"></i>
                            </td>
                            <td>
                                <div class="modal-span">
                                    <span>${message}</span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
	        </div>
        </ai-dialog-body>

        <ai-dialog-footer>
            <div class="modal-footer">
                <button repeat.for="btn of buttons"
                    name="${btn.name}"
                    class="${btn.clazz}"
                    click.delegate="click($event)"
                >${btn.text}</button>
	        </div>
        </ai-dialog-footer>
    
    </ai-dialog>   
</template>
