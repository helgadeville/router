<template>
    <ai-dialog class="modal-container">
        <ai-dialog-body>
            <div class="modal-message">
                <div>
                    <i class="${iconClass} modal-icon"></i>
                    <span class="modal-span">${message}</span>
                </div>
	        </div>
        </ai-dialog-body>

        <ai-dialog-footer>
            <div class="modal-footer">
                <button repeat.for="btn of buttons"
                    class="${btn.clazz}"
                    click.trigger="click('${btn.name}')"
                >${btn.text}</button>
	        </div>
        </ai-dialog-footer>
    
    </ai-dialog>   
</template>
